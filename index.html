<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Language Project</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="sub-wrapper">
            <div class="header">
                <div class="lang">
                    <label for="lang-selector" id='lang-select'>Choose your language</label>
                    <select name="lang-selector" id="choose-lang" onchange="changeContentLanguage()">
                        <option value="english">English</option>
                        <option value="somali">Somali</option>
                    </select>
                </div>
                <h1 id="header-title">Learn and Play</h1>
                <h4 id="header-subtitle">Learn new words of another language</h4>
            </div>

            <div class="content">
                <div class="question-div">
                    <label for="" id="question-label">Translate this word:</label>
                    <input type="text" id="question-input" disabled>
                </div>
                <div class="answer-div">
                    <label for="" id="answer-label">Enter your answer:</label>
                    <input type="text" id="answer-input">
                </div>
                <div class="buttons">
                    <button class="btn" id="submit-answer"  onclick="checkAnwser()">Submit</button>
                    <button class="btn" id="reset" onclick="Reset()">Reset</button>
                </div>
                <!-- Use the following <p> to show the result "Correct/Incorrect" -->
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
